<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Learn more about Bangaru Telangana Trust, a self-funded charity dedicated to helping old age people, differently-abled people, orphans, and roadside people in Telangana.">
    <meta name="keywords" content="charity, Telangana, nonprofit, old age care, differently-abled, orphans, donate">
    <meta name="author" content="Bangaru Telangana Charity">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Learn More About Us - Bangaru Telangana">
    <meta property="og:description" content="Learn more about Bangaru Telangana Trust, a self-funded charity dedicated to helping old age people, differently-abled people, orphans, and roadside people in Telangana.">
    <meta property="og:image" content="assets/images/about2.png">
    <meta property="og:url" content="https://yourwebsite.com/about.html">
    <meta property="og:type" content="website">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .banner {
            background: url('assets/images/blog1.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .banner h1 {
            font-size: 48px;
        }

        .gallery-heading {
            text-align: center;
            margin: 20px 0;
            font-size: 36px;
            color: #333;
        }

        .container {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Gallery</h1>
    </div>
    <h2 class="gallery-heading">Our Collection</h2>
    <div class="container">
        <div class="grid-item"><img src="assets/images/about.png" alt="Image 1"></div>
        <div class="grid-item"><img src="assets/images/about1.png" alt="Image 2"></div>
        <div class="grid-item"><img src="assets/images/bed.png" alt="Image 3"></div>
        <div class="grid-item"><img src="assets/images/photo6.png" alt="Image 4"></div>
        <div class="grid-item"><img src="assets/images/photo3.png" alt="Image 5"></div>
        <div class="grid-item"><img src="assets/images/photo4.png" alt="Image 6"></div>
        <div class="grid-item"><img src="assets/images/photo5.png" alt="Image 7"></div>
        <div class="grid-item"><img src="assets/images/photo7.png" alt="Image 8"></div>
        <div class="grid-item"><img src="assets/images/photo8.png" alt="Image 9"></div>
        <div class="grid-item"><img src="assets/images/about2.png" alt="Image 10"></div>
        <div class="grid-item"><img src="assets/images/imag1.jpg" alt="Image 11"></div>
        <div class="grid-item"><img src="assets/images/imag2.jpg" alt="Image 12"></div>
        <div class="grid-item"><img src="assets/images/imag3.jpg" alt="Image 13"></div>
        <div class="grid-item"><img src="assets/images/imag4.jpg" alt="Image 14"></div>
        <div class="grid-item"><img src="assets/images/imag5.jpg" alt="Image 15"></div>
        <div class="grid-item"><img src="assets/images/imag6.jpg" alt="Image 16"></div>
        <div class="grid-item"><img src="assets/images/imag7.jpg" alt="Image 17"></div>
        <div class="grid-item"><img src="assets/images/imag8.jpg" alt="Image 18"></div>
        <div class="grid-item"><img src="assets/images/imag9.jpg" alt="Image 19"></div>
        <div class="grid-item"><img src="assets/images/imag10.jpg" alt="Image 20"></div>
        <div class="grid-item"><img src="assets/images/imag11.jpg" alt="Image 21"></div>
        <div class="grid-item"><img src="assets/images/imag12.jpg" alt="Image 22"></div>
        <div class="grid-item"><img src="assets/images/imag13.jpg" alt="Image 23"></div>
        


        
        
    </div>
</body>
</html>
